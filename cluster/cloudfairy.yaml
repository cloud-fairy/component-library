cloudfairy_module:
  name: cluster
  vendor: cloudfairy
  displayName: Container Cluster
  internal: true
  type: component
  interface: []
  entry:
    local: k3d
    gcp: gcp
    az: az
  properties:
    - name: node_count
      displayName: Number of nodes
      type: number
      defaultValue: 2
    - name: api_port
      displayName: Cluster API port
      defaultValue: 6445
      type: number
    - name: port
      displayName: Loadbalancer port
      defaultValue: "8000"
  dependencies:
    az:
      - cloud_provider
    local:
      - cloudfairy/role
      - cloudfairy/networking
      - cloud_provider
    gcp:
      - cloudfairy/role
      - cloudfairy/networking
      - cloud_provider

cloudfairy_module:
  type: connector
  vendor: cloudfairy
  name: "service_to_storage"
  builder_runtime: "terraform"
  entry:
    aws: "connector-svc-storage.tf"
  from:
    - "k8_deployment"
  to:
    - "storage"
  properties:
    - name: "bucketname"
      type: string
      defaultValue: "BUCKET_NAME"
      displayName: "Environment variable for bucket Name"

cloudfairy_module:
  type: component
  name: service
  displayName: "Service"
  vendor: "cloudfairy"
  dependencies:
    - cloud_provider
    - cluster
  builder: terraform
  entry:
    aws: aws
  interface:
    - k8_deployment
  properties:
    - name: service_name
      displayName: "Service/Deployment name"
      type: string
      defaultValue: "dbservice"
    - name: dockerfile_path
      displayName: "Relative path for Dockerfile"
      type: string
      defaultValue: "./packages/app1"
    - name: container_port
      displayName: "Container Port"
      type: string
      defaultValue: "8080"
    - name: isexposed
      displayName: "Should the service be exposed externally?"
      type: boolean
      defaultValue: true

cloudfairy_module:
  type: component
  name: service
  displayName: "Service"
  vendor: "cloudfairy"
  dependencies:
    - cloud_provider
    - cluster
    - controller
    - certificate
    - base
  builder: terraform
  entry:
    aws: aws
    local: local
  interface:
    - k8_deployment
  properties:
    - name: service_name
      displayName: "Service/Deployment name"
      type: string
      defaultValue: "dbservice"
    - name: "monorepo_path"
      defaultValue: ""
      dispalyName: "Monorepo artifact path (optional)"
      type: string
    - name: dockerfile_path
      displayName: "Relative path for Dockerfile (eg: ./packages/app1)"
      type: string
      defaultValue: ""
    - name: container_port
      displayName: "Container Port"
      type: string
      defaultValue: "8080"
    - name: debugger_port
      displayName: "Debugger Port (Leave empty to disable)"
      type: string
      defaultValue: ""
    - name: isexposed
      displayName: "Should the service be exposed externally?"
      type: boolean
      defaultValue: true

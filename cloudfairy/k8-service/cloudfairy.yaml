cloudfairy_module:
  type: "component"
  name: "k8-service"
  displayName: "Web Service"
  vendor: "cloudfairy"
  runtime: "terraform"
  entry: "main.tf"
  dependencies:
   - "k8_cluster"
   - "cloud_provider"
  interface:
   - "env_vars"
  properties:
   - name: "service_name"
     displayName: "Service Name"
     defaultValue: "app-service"
   - name: "container_port"
     displayName: "Port"
     type: "number"
     defaultValue: 8080
   - name: "pod_count"
     displayName: "Service instance count"
     defaultValue: 1
     type: "number"

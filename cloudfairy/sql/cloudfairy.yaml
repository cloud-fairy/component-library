cloudfairy_module:
  type: "component"
  subtype: "database"
  vendor: "cloudfairy"
  name: "sql"
  runtime: "terraform"
  entry: "main.tf"
  interface:
    - "database"
  displayName: "Managed SQL Database"
  dependencies:
    - "cloud_provider"
    - "vpc"
  properties:
    - name: "instanceName"
      displayName: "Database name"
      defaultValue: "SQL Database"
      type: "string"
      highlighted: true
    - name: "sqlType"
      displayName: "Database Type"
      defaultValue: "POSTGRES_13"
      type: "options"
      options:
        - label: "PostgreSQL (13)"
          value: "POSTGRES_13"
          hint: "Object-relational database"
        - label: "MySQL (8)"
          value: "MYSQL_8_0"
          hint: "Relational database"
        - label: "SQL Server Standard (2019)"
          value: "SQLSERVER_2019_STANDARD"
          hint: "Compatible with Windows services"
    - name: "tier"
      displayName: "Tier"
      type: "options"
      defaultValue: "db-f1-micro"
      options:
        - label: "Standard Micro"
          value: "db-f1-micro"
          hint: "0.6GB Ram, 3TB Storage (0.0105 USD/hr)"
        - label: "Standard Small"
          value: "db-g1-small"
          hint: "1.7GB Ram, 3TB Storage (0.0350 USD/hr)"
        - label: "High Availability Micro"
          value: "HA db-f1-micro"
          hint: "0.6GB Ram, 3TB Storage (0.0210 USD/hr)"
        - label: "High Availability Small"
          value: "HA fb-h1-small"
          hint: "1.7GB Ram, 3TB Storage (0.7 USD/hr)"

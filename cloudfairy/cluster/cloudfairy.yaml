cloudfairy_module:
  name: cluster
  displayName: "K8S Cluster"
  type: component
  interface:
    - cluster
  internal: true
  vendor: cloudfairy
  runtime: terraform
  entry:
    aws: aws
    gcp: gcp
    local: cluster.local.tf
  dependencies:
    - "cloud_provider"
    - base
    - network
  properties:
    - name: name
      type: string
      displayName: "Cluster Name"
      defaultValue: "k8s"
    - name: k8s_version
      displayName: "Cluster Version"
      type: options
      options:
        - label: "1.22"
          value: "1.22"
        - label: "1.23"
          value: "1.23"
        - label: "1.24"
          value: "1.24"
        - label: "1.25"
          value: "1.25"
        - label: "1.26"
          value: "1.26"
      defaultValue: "1.24"
    - name: enable_public_access
      type: boolean
      displayName: enable_public_access
      defaultValue: true

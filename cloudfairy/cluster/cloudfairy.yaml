cloudfairy_module:
  name: cluster
  displayName: "Managed K8S Cluster"
  type: component
  interface:
    - cluster
  internal: false
  vendor: cloudfairy
  runtime: terraform
  entry:
    aws: main.aws.tf
  dependencies:
    - "cloud_provider"
    - network
    - subnet
  properties: 
    - name: name
      type: string
      displayName: "Cluster Name"
      defaultValue: "eks_new"

    - name: k8s_version
      type: string
      displayName: Cluster Version
      defaultValue: "1.24"

    - name: enable_public_access
      type: bool
      displayName: enable_public_access
      defaultValue: true
      

cloudfairy_module:
  name: cluster
  displayName: "Managed K8S Cluster"
  type: component
  interface:
    - cluster
  internal: false
  vendor: cloudfairy
  runtime: terraform
  entry:
    aws: aws
  dependencies:
    - "cloud_provider"
    - base
    - network
    - subnet
  properties:
    - name: name
      type: string
      displayName: "Cluster Name"
      defaultValue: "eks_new"
    - name: k8s_version
      displayName: "Cluster Version"
      type: options
      options:
        - label: "1.22"
          value: "1.22"
        - label: "1.23"
          value: "1.23"
        - label: "1.24"
          value: "1.24"
        - label: "1.25"
          value: "1.25"
        - label: "1.26"
          value: "1.26"
      defaultValue: "1.24"
    - name: enable_public_access
      type: boolean
      displayName: enable_public_access
      defaultValue: true
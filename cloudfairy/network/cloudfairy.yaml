cloudfairy_module:
  name: vpc
  displayName: "Virtual Network"
  type: component
  interface:
    - vpc
  internal: true
  runtime: terraform
  entry:
  vendor: cloudfairy
    aws: vpc.aws.tf
  dependencies:
    - cloud_provider
  properties:
    - name: name
      type: string
      displayName: VPC Name
      defaultValue: group05
    - name: cidr
      type: string
      displayName: VPC CIDR
      defaultValue: 10.100.0.0/16

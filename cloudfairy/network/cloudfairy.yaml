cloudfairy_module:
  internal: false
  type: component
  name: network
  vendor: cloudfairy
  displayName: "Virtual Network"
  interface:
    - network
  runtime: terraform
  dependencies:
    - "cloud_provider"
  entry:
    aws: vpc.aws.tf
    gcp: vpc.gcp.tf
    az: vpc.az.tf
  properties: 
    - name: vpc_name
      displayName: "Network Name"
      type: string
      defaultValue: "myvpc"
    - name: subnet_names
      displayName: "Subnet names"
      type: list
      defaultValue: ["my-subnet"]
    - name: cidr_block
      displayName: "CIDR Block"
      type: options
      options: 
        - label: "10.0.x.x"
          value: "10.0.0.0/16"
        - label: "172.31.x.x"
          value: "172.31.0.0/16"
      defaultValue: "10.0.0.0/16"
    - name: enable_public_access
      displayName: "Should the VPC be publicly accessible?"
      type: bool
      defaultValue: true
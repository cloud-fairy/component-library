cloudfairy_module:
  internal: false
  type: component
  name: network
  vendor: cloudfairy
  displayName: "Virtual Network"
  interface:
    - network
  runtime: terraform
  dependencies:
    - "cloud_provider"
  entry:
    aws: vpc.aws.tf
    gcp: vpc.gcp.tf
    az: vpc.az.tf
  properties: 
    - name: vpc_name
      displayName: "Network Name"
      type: string
      defaultValue: "my-vpc"
    - name: cidr_block
      displayName: "CIDR Block"
      type: string
      defaultValue: "10.0.0.0/16"
    - name: enable_public_access
      displayName: "Should the VPC be publicly accessible?"
      type: bool
      defaultValue: true

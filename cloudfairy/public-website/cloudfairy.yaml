cloudfairy_module:
  type: "component"
  subtype: "storage"
  name: "public-website"
  vendor: "cloudfairy"
  displayName: "Public Website"
  dependencies:
    - "cloud_provider"
    - base
    - certificate
  runtime: "terraform"
  entry:
    local: static-site.local.tf
    gcp: public-bucket.gcp.tf
    aws: aws
  properties:
    - name: "bucketName"
      displayName: "Storage name"
      defaultValue: "my-website"
      highlighted: true
      type: "string"
    - name: "indexPage"
      type: "string"
      displayName: "Index Page"
      defaultValue: "index.html"
    - name: "errorPage"
      displayName: "Error (404) Page"
      defaultValue: "error.html"
      type: "string"
    - name: "monorepo_path"
      defaultValue: ""
      dispalyName: "Monorepo artifact path (optional)"
      type: string

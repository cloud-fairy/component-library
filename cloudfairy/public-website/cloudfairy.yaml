cloudfairy_module:
  type: "component"
  subtype: "storage"
  name: "public-website"
  vendor: "cloudfairy"
  displayName: "Static Website"
  dependencies:
    - "cloud_provider"
    - base
  runtime: "terraform"
  entry:
    gcp: public-bucket.gcp.tf
    aws: aws
  properties:
    - name: "bucketName"
      displayName: "Storage name"
      defaultValue: "my-website"
      highlighted: true
      type: "string"
    - name: "indexPage"
      type: "string"
      displayName: "Index Page"
      defaultValue: "index.html"
    - name: "errorPage"
      displayName: "Error (404) Page"
      defaultValue: "error.html"
      type: "string"

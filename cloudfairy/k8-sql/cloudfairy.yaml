cloudfairy_module:
  type: "component"
  vendor: "cloudfairy"
  displayName: "SQL on Kubernetes"
  name: "k8-sql"
  runtime: "terraform"
  entry:
    - aws: "k8-sql.aws.tf"
  interface:
    - "database"
    - "env_vars"
  dependencies:
    - cloud_provider
    - k8_cluster
  properties:
    - name: "service_name"
      type: "string"
      displayName: "SQL Service Name"
      defaultValue: "sql-service"
    - name: "db_image"
      displayName: "SQL Engine"
      type: "options"
      options:
        - label: "Postgres"
          value: "postgres:13"
        - label: "MySQL"
          value: "mysql:5.6"
    - name: "disk_size"
      displayName: "Disk Size"
      type: "options"
      options:
        - label: "50GB"
          value: 50
        - label: "250GB"
          value: 250
        - label: "1TB"
          value: 1000
        - label: "2TB"
          value: 2000
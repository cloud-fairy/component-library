cloudfairy_module:
  type: component
  name: managed_db
  displayName: "Managed Relational Database"
  vendor: cloudfairy
  interface:
    - managed_sql
  dependencies:
    - network
    - cloud_provider
  builder: terraform
  entry:
    gcp: cloudsql.gcp.tf
  properties:
    - name: database_name
      type: string
      defaultValue: app_database
    - name: database_version
      type: options
      defaultValue: "POSTGRES_14"
      options:
        - label: "Postgres 14"
          value: "POSTGRES_14"
        - label: "mySQL 8"
          value: "MYSQL_8_0"

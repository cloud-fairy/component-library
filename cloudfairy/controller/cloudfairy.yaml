cloudfairy_module:
  name: controller
  displayName: "K8S cluster controller"
  type: component
  interface:
    - controller
  internal: false
  vendor: cloudfairy
  runtime: terraform
  entry:
    aws: aws
  dependencies:
    - "cloud_provider"
    - cluster
  properties: 
    - name: name
      displayName: "Cluster Controller"
      type: options
      options: 
        - label: "Cluster Auto-Scaler"
          value: "auto-scaler"
        - label: "Externel DNS"
          value: "external-dns"
        - label: "Load balancer"
          value: "load-balancer"
        - label: "Cert Manager"
          value: "cert-manager"
      defaultValue: ""

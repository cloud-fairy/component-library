cloudfairy_module:
  name: controller
  displayName: "Auxiliary"
  type: component
  interface:
    - controller
  internal: false
  vendor: cloudfairy
  runtime: terraform
  entry:
    aws: aws
  dependencies:
    - "cloud_provider"
  properties:
    - name: name
      displayName: "Cluster Controller"
      type: options
      options:
        - label: "Externel DNS"
          value: "external-dns"
        - label: "Load balancer"
          value: "load-balancer"
        - label: "Cert Manager"
          value: "cert-manager"
      defaultValue: "external-dns"
    - name: subdomainName
      displayName: "Subdomain for tikalk.dev"
      defaultValue: "change-me"
      type: string

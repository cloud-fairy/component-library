cloudfairy_module:
  type: "component"
  subtype: "machine"
  vendor: "cloudfairy"
  name: "machine-instance"
  entry: 'main.tf'
  displayName: "Machine Instance"
  dependencies:
    - "cloud_provider"
    - "vpc"
  properties:
    - name: "instanceName"
      type: "string"
      displayName: "Machine name"
      defaultValue: "Machine Instance"
    - name: "machineSize"
      type: "options"
      displayName: "Machine Size"
      defaultValue: "micro"
      options:
        - label: "Micro"
          value: "micro"
          hint: "0.25 vCPUs, 1Gib"
        - label: "Small"
          value: "small"
          hint: "0.5 vCPUs, 2Gib"
        - label: "Standard"
          value: "standard"
          hint: "2 vCPUs, 8Gib"
        - label: "High CPU 4"
          value: "high cpu 4"
          hint: "4 vCPUs, 4Gib"
        - label: "High Memory 4"
          value: "high mem 4"
          hint: "4 vCPUs, 32Gib"
        - label: "Standard-4"
          value: "standard 4"
          hint: "4 vCPUs, 16Gib"
        - label: "Standard-8"
          value: "standard 8"
          hint: "8 vCPUs, 32Gib"
        - label: "Standard-16"
          value: "standard 16"
          hint: "16 vCPUs, 64Gib"
    - name: "diskSize"
      type: "options"
      displayName: "Boot disk size"
      defaultValue: "32"
      options:
        - label: "16GB"
          value: "16"
        - label: "32GB"
          value: "32"
        - label: "64GB"
          value: "64"
        - label: "256GB"
          value: "256"
        - label: "1TB"
          value: "1024"
        - label: "4TB"
          value: "4096"
    - name: "diskType"
      type: "options"
      displayName: "Boot disk type"
      defaultValue: "standard"
      options:
        - label: "Standard Persistent disk"
          value: "standard"
        - label: "SSD Persistent disk"
          value: "ssd"
        - label: "Balanced Persistent disk"
          value: "balanced"

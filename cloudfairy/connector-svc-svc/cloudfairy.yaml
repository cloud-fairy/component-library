cloudfairy_module:
  type: connector
  vendor: cloudfairy
  name: "service_to_service"
  builder_runtime: "terraform"
  entry:
    aws: "connector-svc-svc.tf"
  from:
    - "k8_deployment"
  to:
    - "k8_deployment"
  properties:
    - name: "hostname"
      type: string
      defaultValue: "SVC_HOST"
      displayName: "Service Hostname"
    - name: "port"
      type: string
      defaultValue: "SVC_PORT"
      displayName: "Service Port"

cloudfairy_module:
  internal: false
  type: component
  name: instance
  vendor: cloudfairy
  displayName: "Compute Instance"
  interface:
    - instance
  runtime: terraform
  dependencies:
    - "cloud_provider"
    - base
    - subnet
    - sg
  entry:
    aws: aws
  properties: 
    - name: instance_name
      displayName: "Instance Name"
      type: string
      defaultValue: "webserver"


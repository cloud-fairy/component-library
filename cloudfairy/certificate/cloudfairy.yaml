cloudfairy_module:
  name: certificate
  displayName: "Certificate"
  type: component
  interface:
    - certificate
  internal: true
  vendor: cloudfairy
  runtime: terraform
  entry:
    aws: cert.aws.tf
    local: cert.local.tf
  dependencies:
    - "cloud_provider"
    - base
  properties:
    - name: hostname
      type: string
      displayName: "Certificate Host Name"
      defaultValue: ""
    - name: region
      type: string
      displayName: "Certificate Region"
      defaultValue: "eu-west-1"

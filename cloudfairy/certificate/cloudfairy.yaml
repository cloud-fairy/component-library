cloudfairy_module:
  name: certificate
  displayName: "Certificate"
  type: component
  interface:
    - certificate
  internal: true
  vendor: cloudfairy
  runtime: terraform
  entry:
    aws: cert.aws.tf
  dependencies:
    - "cloud_provider"
  properties: 
    - name: hostname
      type: string
      displayName: "Certificate Host Name"
      defaultValue: "argocd-fairy.group00.tikalk.dev"

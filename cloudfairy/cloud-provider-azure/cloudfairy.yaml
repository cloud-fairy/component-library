cloudfairy_module:
  interface: "cloud_provider"
  annotations:
    "cloudfairy.dev/cloud-provider-type": "az"
  type: "cloud-provider"
  vendor: "cloudfairy"
  name: "cloud-provider-az"
  displayName: "Microsoft Azure"
  runtime: "terraform"
  entry: "az-provider.tf"
  locals:
    - filename: account.hcl
      value_from: account_id
      name: account_name
  properties:
    - name: "tenant_id"
      type: "string"
      displayName: "Azure tenant ID"
      defaultValue: ""
    - name: "subscription_id"
      type: "string"
      displayName: "Azure Subscription Id (for multiple subscriptions user)"
      defaultValue: ""
    - name: "client_id"
      type: "string"
      displayName: "Client ID"
      defaultValue: ""
    - name: "client_secret"
      type: "password"
      displayName: "Client Secret"
      defaultValue: ""
    - name: "resource_group_name"
      type: "string"
      displayName: "Azure Resource Group Name"
      defaultValue: ""
    - name: "storage_account_name"
      type: "string"
      displayName: "Azure Storage Account for Project State (Must exist on Azure cloud)"
      defaultValue: ""
    - name: "region"
      displayName: "Region"
      type: "options"
      options:
        - label: "West Europe"
          value: "West Europe"
        - label: "East US"
          value: "East US"

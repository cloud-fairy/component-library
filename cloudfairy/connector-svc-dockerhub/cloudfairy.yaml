cloudfairy_module:
  type: connector
  vendor: cloudfairy
  name: "service_to_dockerhub"
  builder_runtime: "terraform"
  entry:
    aws: "connector-extract-svc-host.tf"
    local: "connector-extract-svc-host.tf"
  from:
    - "k8_deployment"
  to:
    - "k8_deployment_dockerhub"
  properties:
    - name: "hostname"
      type: string
      defaultValue: "SVC_HOST"
      displayName: "Service Hostname"
    - name: "port"
      type: string
      defaultValue: "SVC_PORT"
      displayName: "Service Port"

cloudfairy_module:
  internal: true
  type: component
  name: sg
  vendor: cloudfairy
  displayName: "Security Group"
  interface:
    - sg
  runtime: terraform
  dependencies:
    - "cloud_provider"
    - network
  entry:
    aws: sg.aws.tf
  properties: 
    - name: sg_name
      displayName: "Security Group Name"
      type: string
      defaultValue: "AllowAll"
    - name: rule
      displayName: "Specify rule name (https://github.com/terraform-aws-modules/terraform-aws-security-group/blob/master/modules/README.md)"
      type: string
      defaultValue: "all-all"
    - name: block
      displayName: "IP Address Block"
      type: string
      defaultValue: "0.0.0.0/0"

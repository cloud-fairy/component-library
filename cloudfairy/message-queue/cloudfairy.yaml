cloudfairy_module:
  type: component
  name: mq
  displayName: "Message Queue"
  vendor: "cloudfairy"
  entry:
    aws: mq.aws.tf
  dependencies:
    - "network"
  runtime: terraform
  properties:
    - name: amq_port
      defaultValue: 5671
      displayName: "Message Queue Access Port"
      type: string
    - name: amq_password_secret
      defaultValue: SecureString
      type: string
      displaytName: "Password"
    - name: amq_key
      type: string
      defaultValue: someimportantkey
      displayName: "Secure String"
    - name: amq_rabbit_prefix
      displayName: "Queue Prefix"
      defaultValue: "messages"
      type: string

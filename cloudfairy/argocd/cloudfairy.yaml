cloudfairy_module:
  internal: false
  type: component
  name: argocd
  vendor: cloudfairy
  displayName: "ArgoCD"
  interface:
    - argocd
  runtime: terraform
  dependencies:
    - base
    - "cloud_provider"
    - cluster
  entry:
    aws: aws
    az: az
  properties:
    - name: hostname
      displayName: "ArgoCD ingress external hostname (leave blank for none)"
      type: string
      defaultValue: "argocd-fairy.group00.tikalk.dev"
    - name: certificate_arn
      displayName: "Certificate ARN"
      type: string
      defaultValue: ""
    - name: appname
      displayName: "App name to bootstrap the cluster (leave blank for none)"
      type: string
      defaultValue: ""
    - name: repo
      displayName: "Repo url"
      type: string
      defaultValue: ""
    - name: path
      displayName: "Path"
      type: string
      defaultValue: ""
    


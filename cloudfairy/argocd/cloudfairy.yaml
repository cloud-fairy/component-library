cloudfairy_module:
  internal: true
  type: component
  name: argocd
  vendor: cloudfairy
  displayName: "ArgoCD"
  interface:
    - argocd
  runtime: terraform
  dependencies:
    - "cloud_provider"
    - cluster
    - certificate
  entry:
    aws: aws
  properties: 
    - name: appname
      displayName: "App name to bootstrap the cluster (leave blank for none)"
      type: string
      defaultValue: ""
    - name: repo
      displayName: "Repo url"
      type: string
      defaultValue: ""
    - name: path
      displayName: "Path"
      type: string
      defaultValue: ""
    - name: repo_type
      displayName: "Repository Type"
      type: options
      options:
        - label: "Chart"
          value: "chart"
        - label: "Git"
          value: "git"
      defaultValue: "chart"
    


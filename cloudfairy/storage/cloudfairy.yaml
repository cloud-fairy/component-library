cloudfairy_module:
  internal: false
  type: component
  name: storage
  vendor: cloudfairy
  displayName: "Storage"
  interface:
    - storage
  runtime: terraform
  dependencies:
    - "cloud_provider"
  entry:
    aws: s3.aws.tf
  properties: 
    - name: storage_name
      displayName: "Storage Name"
      type: string
      defaultValue: "apps-bucket"

    - name: acl
      displayName: "Should the bukcet be Private?"
      type: bool
      defaultValue: true

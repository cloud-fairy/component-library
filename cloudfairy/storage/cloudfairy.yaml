cloudfairy_module:
  internal: false
  type: component
  name: storage
  vendor: cloudfairy
  displayName: "Storage"
  interface:
    - storage
  runtime: terraform
  dependencies:
    - "cloud_provider"
    - base
  entry:
    aws: aws
  properties:
    - name: storage_name
      displayName: "Storage Name"
      type: string
      defaultValue: "apps-bucket"
    - name: acl
      displayName: "What access level should the bucket have?"
      type: options
      defaultValue: "private"
      options:
        - label: "private"
          value: "private"
        - label: "public-read"
          value: "public-read"
        - label: "public-read-write"
          value: "public-read-write"
        - label: "authenticated-read"
          value: "authenticated-read"
        - label: "aws-exec-read"
          value: "aws-exec-read"
        - label: "log-delivery-write"
          value: "log-delivery-write"
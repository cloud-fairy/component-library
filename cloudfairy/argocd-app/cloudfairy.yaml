cloudfairy_module:
  internal: false
  type: component
  name: argocd-app
  vendor: cloudfairy
  displayName: "ArgoCD Application"
  interface:
    - argocd-app
  runtime: terraform
  dependencies:
    - "cloud_provider"
    - argocd
    - base
  entry:
    aws: aws
  properties: 
    - name: appname
      displayName: "ArgoCD App name"
      type: string
      defaultValue: ""
    - name: app_type
      displayName: "Repository Type"
      type: options
      options:
        - label: "Chart"
          value: "chart"
        - label: "Git"
          value: "git"
      defaultValue: "git"
    - name: repo
      displayName: "Repo url (eg: https://gitlab.com/mygroup/repo.git)"
      type: string
      defaultValue: ""
    - name: path
      displayName: "Path (git repos only)"
      type: string
      defaultValue: ""
    - name: branch
      displayName: "Repo branch or chart version"
      type: string
      defaultValue: "HEAD"
    - name: ns
      displayName: "Target Namespace"
      type: string
      defaultValue: "default"
    
cloudfairy_module:
  type: component
  vendor: cloudfairy
  name: k8_cluster
  displayName: "Kubernetes Cluster"
  dependencies:
    - "cloud_provider"
    - "network"
  interface:
    - k8_cluster
  entry:
    aws: eks.aws.tf
    gcp: gcp
  properties: 
    - name: cluster_name
      displayName: "Cluster Name"
      type: string
      defaultValue: "K8S-Cluster"

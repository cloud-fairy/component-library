cloudfairy_module:
  interface: "cloud_provider"
  type: "cloud-provider"
  vendor: "cloudfairy"
  name: "cloud-provider"
  displayName: "Google Cloud Platform"
  outputs:
   - "type"
   - "projectId"
   - "region"
  runtime: "terraform"
  entry: "gcp-provider.tf"
  properties:
   - name: "projectId"
     type: "string"
     defaultValue: ""
   - name: "credentials"
     type: "file"
     description: "GCP Credentials JSON file"
   - name: "region"
     type: "options"
     options:
      - label: "US Central 1"
        value: "us-central1"
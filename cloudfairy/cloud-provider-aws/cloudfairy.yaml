cloudfairy_module:
  interface: "cloud_provider"
  type: "cloud-provider"
  vendor: "cloudfairy"
  name: "cloud-provider-aws"
  displayName: "Amazon Web Services"
  annotations:
    "cloudfairy.dev/cloud-provider-type": "aws"
  runtime: "terraform"
  entry: "aws-provider.tf"
  properties:
    - name: "account_id"
      displayName: "Account ID"
      type: string
      defaultValue: ""
    - name: "awsAccessKey"
      displayName: "AWS ACCESS KEY"
      type: password
      defaultValue: ""
    - name: "awsSecretKey"
      displayName: "AWS ACCESS SECRET KEY"
      type: password
      defaultValue: ""
    - name: "region"
      displayName: "Region"
      type: "string"
      defaultValue: "eu-west-1"
    - name: "remote_bucket"
      type: "string"
      defaultValue: ""
      displayName: "Remote S3 Bucket name for state (leave blank for local state)"
      global: true

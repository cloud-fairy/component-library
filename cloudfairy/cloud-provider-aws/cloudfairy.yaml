cloudfairy_module:
  interface: "cloud_provider"
  type: "cloud-provider"
  vendor: "cloudfairy"
  name: "cloud-provider-aws"
  displayName: "Amazon Web Services"
  annotations:
    "cloudfairy.dev/cloud-provider-type": "aws"
  runtime: "terraform"
  entry: aws-provider.tf
  properties:
    - name: "region"
      displayName: "Region"
      type: options
      options: 
        - label: "eu-west-1"
          value: "eu-west-1"
        - label: "eu-central-1"
          value: "eu-central-1"
        - label: "us-east-1"
          value: "us-east-1"
        - label: "us-west-2"
          value: "us-west-2"
      defaultValue: "eu-west-1"
    - name: "remote_bucket"
      type: "string"
      defaultValue: ""
      displayName: "Remote S3 Bucket name for state (leave blank for local state)"
      global: true
    - name: "hosted_zone"
      type: "string"
      defaultValue: ""
      displayName: "Route53 Hosted zone name"
  locals:
    - filename: account.hcl
      value_from: account_id
      name: account_name

cloudfairy_module:
  type: "component"
  subtype: "storage"
  name: "public-website"
  vendor: "cloudfairy"
  displayName: "Public Website"
  dependencies:
    aws: []
    gcp: []
    az:
      - cloud_provider
    local: ["cloudfairy/cluster"]
  runtime: "terraform"
  entry:
    local: local
    az: az
    gcp: gcp
  properties:
    - name: "bucketName"
      displayName: "Storage name (Applicable only on cloud)"
      defaultValue: "my-website"
      highlighted: true
      type: "string"
    - name: "indexPage"
      type: "string"
      displayName: "Index Page"
      defaultValue: "index.html"
    - name: "errorPage"
      displayName: "Error (404) Page"
      defaultValue: "error.html"
      type: "string"
    - name: "monorepo_path"
      defaultValue: ""
      displayName: "Monorepo artifact path (optional) - local deployment"
      type: string

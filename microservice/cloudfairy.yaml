cloudfairy_module:
  type: component
  subtype: "instance"
  name: "microservice_k8"
  displayName: "Microservice Deployment"
  vendor: "cloudfairy"
  dependencies:
    - k8_cluster
    - cloud_provider
  runtime: terraform
  entry:
    gcp: k8_deployment.gcp.tf
  properties:
    - name: "deployment_name"
      displayName: "Service/Deployment name"
      type: string
      defaultValue: "microservice"
    - name: "port"
      displayName: "HTTP Port"
      type: number
      defaultValue: 8080
    - name: "with_ingress"
      displayName: "Ingress"
      type: options
      options:
        - label: "Yes"
          value: "true"
        - label: "No"
          value: "false"
